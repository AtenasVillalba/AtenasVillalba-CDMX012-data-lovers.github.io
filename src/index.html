<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Data Lovers Pokémon</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <header>
    <img class="Logo" src="./resources/poke-image.png" />
    <img class="Lente" src="./resources/lente.png" />
    <nav>
      <ul>
        <li class="ButtonRed">Nosotros</li>
        <li class="ButtonYellow">Nosotros</li>
        <li id="Us">Nosotros</li>
      </ul>
    </nav>
  </header>
  <body class="welcomePage">
    <main>
      <section class="welcomeBox">
        <h1>¡Les damos la bienvenida entrenadores <strong>Pokémon</strong>!</h1>
        <img
          class="imgPokeBola"
          src="./resources/Poké_Ball_icon.svg.png"
          width="50%"
          height="50%"
        />
      </section>
      <section class="menu">
        <select name="orderBy" id="orderBy" onchange="orderPokemons()">
          <option value="Pokedex" id="Pokedex">Ordenar por...</option>
          <option value="1-251" id="1-251">De menor a mayor número</option>
          <option value="251-1" id="251-1">De mayor a menor número</option>
          <option value="AZ" id="AZ">De la letra A a la Z</option>
          <option value="ZA" id="ZA">De la letra Z a la A</option>
        </select>

        <select name="Clasify" id="Clasify">
          <option value="clasify">Clasificación</option>
          <option value="Type">Por tipos</option>
          <option value="Evolution">Por evolución</option>
          <option value="Legendary">Por Pokémon Legendario</option>
        </select>
      </section>
      <section id="showData"></section>
    </main>
    <footer>
      <p>©Derechos reservados</p>
      <p>
        Elaborado por Monzerrat Bañuelos
        <img id="gitHub1" src="./resources/Githup.png" alt="GitHup" />
      </p>
      <p>
        & Atenas Villalba
        <img id="gitHub2" src="./resources/Githup.png" alt="GitHub" />
      </p>
    </footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
